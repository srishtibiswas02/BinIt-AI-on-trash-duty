<!DOCTYPE html>
<html>
<head>
  <title>Delhi Containment Zones</title>
  <meta charset="UTF-8">
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" /> 
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <h1>Delhi Containment Zones</h1>

  <div id="map"></div>

  <script>
    var map = L.map('map').setView([28.7041, 77.1025], 10); 

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    fetch('get_containment_zones.php')
        .then(response => response.json())
        .then(data => {
            data.forEach(zone => {
                L.marker([parseFloat(zone.latitude), parseFloat(zone.longitude)]) 
                    .addTo(map)
                    .bindPopup(`<h3>${zone.area}</h3><p>Uploaded by: ${zone.username}</p>`) 
                    .openPopup(); 
            });
        })
        .catch(error => {
            console.error("Error fetching data:", error);
        });
  </script>
</body>
</html>
